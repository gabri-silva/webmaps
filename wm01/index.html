<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="C:\webmaps\wm01\leaflet\leaflet.css" />
    <script src="C:\webmaps\wm01\leaflet\leaflet.js"></script>
    <title>SIGWEB LABGEO - v1</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        #mapa {
            position: absolute;
            top: 0;
            left: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="mapa"></div>
    <script type="text/javascript">
        var map = L.map('mapa').setView([-7.19207, -48.2078], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
			}).addTo(map);
    </script>
</body>
</html>
